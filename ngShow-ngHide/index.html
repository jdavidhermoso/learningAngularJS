<!doctype html lang="en">
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8"/>
    <title> AngularJS Filters</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .posts-controller {
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }

        .posts-controller.ng-hide {
            opacity: 0;
            max-height: 0 !important;
            display: block !important;
        }
    </style>
</head>
<body ng-controller="FirstController">
<div ng-show="isLoading"> Loading...</div>
<div ng-show="!isLoading && posts.length < 1"> There was an error!</div>
<div class="posts-controller" ng-show="!isLoading">
    <div ng-repeat="post in posts">
        <h2> {{post.title}}</h2>
        <p>
            {{post.body}}
        </p>
    </div>
</div>

</body>
</html>
